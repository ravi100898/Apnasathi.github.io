<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>createaccount</title>
    <link rel="stylesheet" href="Style2.css">
</head>
<body >
    <form action="" class="total">
        <h2 class="heading">REGISTER NEW MEMBER</h2>
        <div class="mobile-no">
            <input type="number" class="form-control1" id="mobile-no" placeholder="Mobile-no" required>
          </div>
        <div class="email">
            <input type="email" class="form-control1" id="email" placeholder="Email Address" required>
          </div>
          <div class="password">
            <input type="password" class="form-control1" id="password" placeholder="Password" required>
          </div>
          

        <div class="select">
            <select name="" id="" class="form-control1" required>
                <option value="Profile for">Profile for</option>
                <option value="Self">Self</option>
                <option value="Son">Son</option>
                <option value="Daughter">Daughter</option>
                <option value="Brother">Brother</option>
                <option value="Sister">Sister</option>
                <option value="Freind">Freind</option>
                <option value="Freind">Freind</option>
            </select>
        </div>
        <div class="gender">
           <input type="radio" checked=true name="user_gender" class="male"> Male
            <input type="radio"  name="user_gender" class="female"> Female     
        </div>
        <div class="birthday">
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday" required>
        </div>
        <div class="select">
            <select name="" id="" class="form-control1" required>
                <option value="Select Religion">Select Religion</option>   
                <option value="">Hindu</option>
                <option value="">MUslim</option>
                <option value="">Christian</option>
                <option value="">Sikh</option>
                <option value="">Parsi</option>
                <option value="">Jain</option>
                <option value="">BUddhist</option>
                <option value="">Jewist</option>
                <option value="">No Religion</option>
                <option value="">Other</option>
            </select>
        </div>
        <div class="checkbox">
            <input type="checkbox">I agree to the Privacy Policy and T&C
        </div>
        <div class="Submit"><button class="button"><a href="matching.html">Submit</a></button> </div>
    </form>
</body>
</html>
